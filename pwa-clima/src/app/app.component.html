<div style="height: 100%;">
  <div class="card p-3 p-sm-4 text-center">
    <form id="form" (submit)="buscarClimaFormulario($event)" role="search">
      <div class="row gx-1">
        <div class="col">
          <div class="input-group">
            <input
              class="form-control form-control-sm input"
              type="text"
              placeholder="Ingrese una ciudad"
              [(ngModel)]="city"
              id="city"
              name="city"
              aria-label="Ingrese una ciudad"
              required
            />
            <button class="btn btn-primary" type="button" (click)="clearCity()">
              <span class="material-icons">clear</span>
            </button>
            <button class="btn btn-primary" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div>
        <form (ngSubmit)="agregarCiudad($event)">
          <button class="btn btn-link" type="submit"><i class="bookmark-plus"></i>Agregar Ciudad</button>
        </form>
      </div>
    </form>
    <main class="pt-4">
      <div class="d-grid gap-2 table-container-btn text-center">
      <table>
        <tbody>
          <tr *ngFor="let ciudad of ciudades">
            <td>
              <button class="btn btn-link" type="button" (click)="consultarAPI(ciudad)">
                {{ ciudad }}
              </button>
            </td>
          <td>
              <button class="btn" type="button" (click)="eliminarCiudad(ciudad)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
    </main>
    <hr>
    <div id="contenidoHTMLClima" style="height: 100%;"></div>
    <button class="btn btn-link" (click)="abrirInformacion()">Ver informaci√≥n completa</button>

    <hr>
    <div *ngIf="weatherForecast" style="height: 100%;">
    <div id="contenidoHTMLPronostico" class="d-grid gap-2 table-container"></div>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
  </div>
</div>
